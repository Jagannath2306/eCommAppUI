<app-modal
  title="Create Size"
  confirmText="Create Size"
  mode="create"
  [disableConfirm]="sizeForm.invalid"
  (confirm)="onSubmit()"
>
  <form [formGroup]="sizeForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-md-12 mb-3">
      <label class="form-label text-primary">Size Name <span class="text-danger">*</span></label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        [ngClass]="{
          'is-invalid': (f['name'].touched || submitted) && f['name'].invalid,
        }"
      />
      @if ((f['name']?.touched || submitted) && f['name']?.errors) {
        <div class="text-danger small">
          @if (f['name']?.errors?.['required']) {
            <span>Name is required.</span>
          }
          @if (f['name']?.errors?.['minlength']) {
            <span>Minimum 1 characters needed.</span>
          }
        </div>
      }
    </div>
  </form>
</app-modal>
